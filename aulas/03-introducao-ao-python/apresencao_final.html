# Estrutura de repeti√ß√£o

.font130[
Estruturas de repeti√ß√£o permitem que um determinado bloco de c√≥digo seja executado por diversas vezes.
]

.pull-left[
  **Iterando com testes l√≥gicos (while)**
  
  
  ```python

  while i &lt; 5:

  ## 0

  ## 4
  ```
]
